name: Lint application

on: [ workflow_call ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Add PNPM 8
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install packages
        run: pnpm install

      - name: Format PNPM
        run: pnpm format

      - name: Run linting
        run: pnpm run lint